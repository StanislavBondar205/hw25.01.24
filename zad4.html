<body>
    <table border="1px">
        <tr height="500px">
            <td width="800px">
                <h3>1)Zewnętrzny arkusz stylów.</h1>
                <textarea width="300px" height="100px">
                    <head>
                        <link rel="Stylesheet" type="text/css" href="style.css" />
                    </head>
                </textarea> <br>

                <h3>2)Styl lokalny inaczej: (styl wpisany, liniowy, linijkowy, w linii) czyli dopisanie arkusza do wybranego bloku treści strony.</h1>
                <textarea>
                    <selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
                </textarea> <br>

                <h3>3)Wewnętrzny arkusz stylów.</h3>
                <textarea>
                    <head>
                        <style type="text/css">
                            selektor1 { cecha: wartość; cecha2: wartość2... }
                            selektor2 { cecha: wartość; cecha2: wartość2... }
                        </style>
                    </head>
                </textarea><br>
                <h3>4)Alternatywny arkusz stylów.</h3>
                <textarea>
                    <head>
                        <link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />

                        <link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
                    </head>
                </textarea> <br>
                    
                <h3>5)Import arkusza stylów.</h3>
                <textarea>
                    <style type="text/css">
                        @import url(adres zewnętrznego arkusza stylów);
                    </style>
                </textarea><br>
            </td>
