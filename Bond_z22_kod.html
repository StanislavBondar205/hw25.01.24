	<p id="gruby_Bondar">

		określone formatowanie, musi posiadać wszystkie z wyszczególnionych atrybutów z

	</p>

dokumencie, natomiast klasę można powielać do woli. 
Podobnie jak klasy, identyfikatorów, możemy używać tyle razy, ile razy uznamy to za 
konieczne. Działanie takie jest błędem, ale nie wpływa na poprawność działania 
	</h1><br>

nieskończenie wielu elementów na stronie.
